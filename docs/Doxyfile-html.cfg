PROJECT_NAME = JSON
PROJECT_NUMBER = 1.0
PROJECT_BRIEF = "A JSON library"
OUTPUT_LANGUAGE = English
FULL_PATH_NAMES = NO
BUILTIN_STL_SUPPORT = YES

EXTRACT_LOCAL_CLASSES = NO
HIDE_UNDOC_MEMBERS = NO
